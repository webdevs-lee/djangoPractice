{% extends "./base.html" %}

{% block page_container %}
<h2>일기 목록 페이지</h2>
<ul>
    {% for object in object_list %}
    <li>
        <a href={% url 'page-detail' object.id%}>
            <div class="date">
                <span>{{ object.dt_created|date:"d" }}</span>
                <p>{{ object.dt_created|date:"M" }}</p>
            </div>
            <h2>{{ object.title }}</h2>
            <div class="score">
                <p>감정점수</p>
                <span>{{ object.score }}점</span>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock page_container %}
